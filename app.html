<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffeeChat - Realtime Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav>
        <img class="logo" src="logo.png" alt="icon ">
        <h1>chatBird</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">Sourav: Hey</div>
        <div class="message left">Bot: Heello!</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-chat">
            <input type="text" name="chat" id="chat" placeholder="message...">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

</body>

</html>
